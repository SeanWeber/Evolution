<!DOCTYPE html>
<html>
<head>
  <title>Evolution</title>
  <script src="evo.js"></script>
  <style type="text/css">
    #game {float:left; padding-right:1em;}
  </style>
</head>
<body onload="init()">
  <canvas id="game" onclick="cellInfo(event)"></canvas>
  <div id="status">
    <h3>Experiment Data:</h3>
    <table>
      <tr>
        <td>Number of cells:</td> 
        <td id="amount"></td></tr>
      <tr>
        <td>Average Speed:</td> 
        <td id="avgSpeed"></td>
      </tr>
      <tr>
        <td>Average Vision:</td>
        <td id="avgVision"></td>
      </tr>
      <tr>
        <td>Average Max Size:</td> 
        <td id="avgMaxSize"></td>
      </tr>
    </table>
    
    <h3>Cell Data:</h3>
    <table>
      <tr>
        <td>Color:</td> 
        <td id='colorTab'></td>
      </tr>
      <tr>
        <td>Speed:</td> 
        <td id='speed'></td>
      </tr>
      <tr>
        <td>Vision:</td> 
        <td id='vision'></td>
      </tr>
      <tr>
        <td>Max Size:</td> 
        <td id='maxSize'></td>
      </tr>
    </table>     
    
    <h3>Change Parameters</h3>
    
    <form action="">
     Starting cells: <input type="text" name="newStartingCells" id="newStartingCells" value="50" /><br />
     Food generation rate: <input type="text" name="newFoodRate" id="newFoodRate"value="5" /><br />
     Mutation rate: <input type="text" name="newMutationRate" id="newMutationRate" value="1" /><br />
    </form>


    <button onclick="reset()">Reset Experiment</button>
  </div>
</body>
</html>
